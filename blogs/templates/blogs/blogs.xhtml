{% extends 'blogs/base.xhtml' %}

{% block content %}

<p>Blogs</p>

<ul>
    {% for blog in blogs %}
    <li>
        <a href="{% url 'blogs:blog' blog.id %}">
        {{ blog.text }}</a></li>
    </li>
    {% empty %}
    <li>No blogs have been entered yet/</li>
    {% endfor %}
</ul>

<a href="{% url 'blogs:new_blog' %}">Add a new blog</a>

{% endblock content %}
