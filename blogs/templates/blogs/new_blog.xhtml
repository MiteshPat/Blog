{% extends 'blogs/base.xhtml' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Add a new topic</h2>
{% endblock page_header %}


{% block content %}


<form action="{% url 'blogs:new_blog' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add new blog" %}
</form>

{% endblock content %}
