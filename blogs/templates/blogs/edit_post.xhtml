{% extends 'blogs/base.xhtml' %}
{% load django_bootstrap5 %}

{% block page_header %}
<h2>Edit entry</h2>
{% endblock page_header %}

{% block content %}

<p><a href="{% url 'blogs:blog' blog.id %}"">{{ blog }} </a></p>

<form action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Save changes" %}
</form>

{% endblock content %}
